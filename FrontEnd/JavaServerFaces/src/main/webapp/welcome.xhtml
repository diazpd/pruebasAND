<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>JSF 2.0 Hello World</title>
</h:head>

<h:body bgcolor="white">
	<h:form>
		<h3>Gestión de tareas</h3>

		<h:commandButton value="Crear Tarea" action="crear"></h:commandButton>

		<h:dataTable id="table" var="data"
			value="#{gestionTaskBean.listTasks}"
			rendered="#{not empty gestionTaskBean.listTasks}">

			<h:column>
				<f:facet name="header">Id Task</f:facet>
				<h:outputText escape="false" value="#{data.id}" />
			</h:column>

			<h:column>
				<f:facet name="header">Titulo </f:facet>
				<h:outputText escape="false" value="#{data.title}" />
			</h:column>

			<h:column>
				<f:facet name="header">Descripción</f:facet>
				<h:outputText escape="false" value="#{data.description}" />
			</h:column>

			<h:column>
				<f:facet name="header">Completo?</f:facet>
				<h:outputText escape="false" value="#{data.complete}" />
			</h:column>

			<h:column>
				<f:facet name="header">Fecha expiración</f:facet>
				<h:outputText escape="false" value="#{data.expiredDate}" />
			</h:column>

			<h:column>
				<f:facet name="header">Responsable</f:facet>
				<h:outputText escape="false" value="#{data.personName}" />
			</h:column>

			<h:column>
				<f:facet name="header">Acciones</f:facet>

				<h:commandLink value="Eliminar"
					action="#{gestionTaskBean.eliminar(data)}" render="table"></h:commandLink>
				<br></br>

				<h:commandButton value="Actualizar"  
				   action="#{gestionTaskBean.updateTask(data)}">
				</h:commandButton>

			</h:column>

		</h:dataTable>

		<h:commandButton value="Volver" action="hello"></h:commandButton>
	</h:form>

</h:body>


</html>
